<article>
    <h4>{{.title}}</h4>
    <p>{{.description}}</p>

    <div class="homerow" style="flex-direction: row;"> 
        {{ range .race }}
        <div class="homecol">
            <h6>{{.title}}</h6>
            <p> {{.location}}</p>
            <p>{{.date}}</p>
        </div>
        {{ end }}
    </div>
    <div class="homerow">
      <div class="homecol">
        <img class="homerowimg" src="{{ .imageurl }}" />
      </div>
    </div>
</article>
