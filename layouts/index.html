{{ define "main" }}
<main aria-role="main">
  <header class="homepage-header">
    <h1>{{.Title}}</h1>
    {{ with .Params.subtitle }}
    <span class="subtitle">{{.}}</span>
    {{ end }}
  </header>
  <div class="homepage-content">
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    <style>
      .homeblock {width: 100%; display: table; background-color: white; padding: 15px}
      .homerow {display: table-row;}
      .homecol {width: 50%; display: table-cell;} 
      .heroblock {
        background-image: url('{{.Params.heroimageurl}}');
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
      }
    </style>
    <div class="homeblock heroblock">
      <h2>{{ .Params.herotitle}}</h2>
    <p>{{.Content}}</p>
    </div>
    
    {{ range .Params.blocks }}
      <div class="homeblock"> 
        <h4>{{ .title }}</h4>
        <div class="homerow">
          <div class="homecol">
            <p> {{ .description }} </p>
          </div>
          <div class="homecol">
            <p> <img src="{{ .imageurl }}" /> </p>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
  <!-- <div>
    {{ range first 10 .Site.RegularPages }}
        {{ .Render "content-list"}}
    {{ end }}
  </div> -->
</main>
{{ end }}
